<!DOCTYPE html>

<head>

    <title>Brand Navbar</title>
    <link rel="stylesheet" href="assests/css/style-brand.css">

        <nav class="nav-links">

            <ul>    
                <li class="dropdown"><a href="#" id="menu">Menu&nbsp;&nbsp;<i class="fa-solid fa-caret-down"></i></a>

                        <a href="#">Components</a>

                <li><a href="#" class="nav-items">Components</a></li>
                <li><a href="#" class="nav-items">Pricing</a></li>

            <div class="contact-button">
                <a href="#">
                    <button>Contact Us</button>
                </a>
            </div>

    </section>
    <section id="body-content">
        <div class="content">
            <div class="left-content">
                <h1>Easiest way to create your website</h1>
                <div class="paragraph-content one">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-2 text-blue-500"  viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p>Clean and simple layout</p>
                </div>
                <div class="paragraph-content two">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-2 text-blue-500"  viewBox="0 0 24 24" stroke="currentColor">

                    </svg>
                    <p>Just copy and paste coding</p>
                </div>
                <div class="paragraph-content three">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-2 text-blue-500"  viewBox="0 0 24 24" stroke="currentColor">

                    </svg>
                    <p>Easy to use</p>
                </div>     
                <div class="search-bar">
                    <input type="text" id="textfield" placeholder="Enter your email address">
                    <button id="search-btn">Join Us</button>
                </div>
            </div>
            <div class="right-content">
                <a href="assests/uploads/task-hero.png" target="_self">
                    <img src="assests/uploads/task-hero.png"  alt="Profile-image">
